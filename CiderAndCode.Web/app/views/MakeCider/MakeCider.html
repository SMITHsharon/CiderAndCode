<h2>making apple cider</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Bushel ID</th>
            <th>Type</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr class="appleBushels" ng-repeat="bushel in bushels | filter:{Pressed:false}">
            <!--<th scope="row">1</th>-->
            <td>{{bushel.Id}}</td>
            <td>{{bushel.TypeOfApple}}</td>
            <td>{{bushel.NumberOfBushels}}</td>
            <td><button class="btn-primary btn-xs" ng-click="makeCider(bushel.Id)">Make Cider</button></td>
            </select>
        </tr>
    </tbody>
</table>
