<h2>wait? what? stealing apples?</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Bushel ID</th>
            <th>Type</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr class="appleBushels" ng-repeat="bushel in bushels | filter:{Pressed:false}">
                <!--<th scope="row">1</th>-->
                <td>{{bushel.Id}}</td>
                <td>{{bushel.TypeOfApple}}</td>
                <td>{{bushel.NumberOfBushels}}</td>
                <td><button class="btn-warning btn-xs" ng-click="stealApples(bushel.Id)">Steal Them Apples</button></td>
            </select>
        </tr>
    </tbody>
</table>
